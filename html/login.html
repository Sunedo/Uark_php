<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>使用者登入頁</title>
    <link rel="stylesheet" href="../css/global.css" />    
  </head>
  <body>
    <div id="accLogin">
      <table>
        <tr>
          <td>帳號</td>
          <td><input type="text" name="userAcc" id="userAcc"></td>
        </tr>
        <tr>
          <td>密碼</td>
          <td><input type="password" name="userPwd" id="userPwd"></td>
        </tr>
      </table>
      <input type="button" id="createAccountTableDisplayStep" value="開啟帳號建立流程">
      <input type="button" id="loginAccount" value="登入帳號">
    </div>
    <div id="checkOrgNoTable" style="display: none;">
      <p>請輸入單位編號,若不確定該單位編號是否存在,請多輸入單位名稱以建立該單位</p>
      <table>
        <tr>
          <td>單位編號</td>
          <td><input type="number" name="orgNo" id="orgNo"></td>
        </tr>
        <tr>
          <td>單位名稱</td>
          <td><input type="text" name="orgTitle" id="orgTitle"></td>
        </tr>
      </table>
      <input type="button" id="checkOrgNo" value="確認單位編號">
    </div>
    <div id="createAccountTable" style="display: none;">
      <table>
        <tr>
          <td>姓名(必填)</td>
          <td><input type="text" name="userName" id="userName"></td>
        </tr>
        <tr>
          <td>生日(非必填)</td>
          <td><input type="date" name="birthday" id="birthday" value="2000-01-01" min="1900-01-01" max="2023-12-31"></td>
        </tr>
        <tr>
          <td>email(必填)</td>
          <td><input type="text" name="email" id="email"></td>
        </tr>
        <tr>
          <td>帳號(必填)</td>
          <td><input type="text" name="createAcc" id="createAcc"></td>
        </tr>
        <tr>
          <td>密碼(必填)</td>
          <td><input type="password" name="createPwd" id="createPwd"></td>
        </tr>
        <tr>
          <td>申請資格附檔上傳(必填)</td>
          <td><input type="file" name="applyQualification" id="applyQualification"></td>
        </tr>
      </table>
      <input type="button" id="createAccount" value="建立帳號">
    </div>
    <script src="../js/jquery-3.2.1.min.js"></script>
    <script src="../js/login.js"></script>
  </body>
</html>
